spring.application.name=demo
# Server Configuration
server.port=8080

# Database Configuration - Persistent H2 Database
spring.datasource.url=jdbc:h2:file:./data/authdb;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (for development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# OAuth2 Token Configuration
oauth2.token.access-token-validity=PT2H
oauth2.token.refresh-token-validity=P7D
oauth2.token.id-token-validity=PT2H
oauth2.token.reuse-refresh-tokens=false

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.com.auth=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized